name: Daily Operational Directive

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  update-directive:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Select Random Directives
        id: select_quote
        run: |
          # Read 3 random quotes from sozler.json using jq and shuf
          mapfile -t QUOTES < <(jq -r '.[]' sozler.json | shuf -n 3)
          
          # Format the quotes into a single block
          FORMATTED_QUOTES=""
          for q in "${QUOTES[@]}"; do
            # Escape double quotes for shell and markdown safety
            CLEAN_Q=$(echo "$q" | sed 's/"/\\"/g')
            FORMATTED_QUOTES+="- > **\"$CLEAN_Q\"**\n"
          done
          
          echo "SELECTED_QUOTES<<EOF" >> $GITHUB_ENV
          echo -e "$FORMATTED_QUOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Inject Directives into README
        run: |
          # Use perl for clean block replacement
          # We use the multi-line env var SELECTED_QUOTES
          perl -0777 -i -pe "s/<!-- START_QUOTE -->.*?<!-- END_QUOTE -->/<!-- START_QUOTE -->\n### âš¡ Daily Operational Directives\n$SELECTED_QUOTES\n<!-- END_QUOTE -->/s" README.md

      - name: Commit and Push
        run: |
          git config --global user.name "Directive Bot"
          git config --global user.email "bot@bahattinyunus.com"
          
          if [[ -n $(git status -s) ]]; then
            git add README.md
            git commit -m "docs: update daily operational directive"
            git push
          else
            echo "No changes to commit."
          fi
